<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Aluno</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
    <mat-form-field class="input" id="nome">
      <p>       <mat-label for="nome">Nome:</mat-label>
      </p>

      <p> </p>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
      <p> </p>

    </mat-form-field>
    <p> </p>

    <mat-label for="txtData">Data de nascimento</mat-label>
    <mat-form-field id="nascimento" class="input">
      <input matInput type="date" name="nascimento" id="txtData" [(ngModel)]="nascimento" />
    </mat-form-field>
  </mat-card-content>

  <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">
    Cadastrar
  </button>
</mat-card>
